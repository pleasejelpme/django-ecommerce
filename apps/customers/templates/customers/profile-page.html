{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block main %}
<div class="row d-flex justify-content-center">
    <div class="col-sm-12 col-md-8 col-xl-6">
        <div class="card w-100 h-100 text-center border-success">
            <div class="card-header">
                <h3>{{request.user}}</h3>
            </div>
            <div class="card-body">
                <h5 class="card-title">Address</h5>
                <p>{{user.address}}</p>
                <hr>
                <div class="row mb-5">
                    <div class="col-sm-12 col-md-6">
                        <h5 class="card-title">Phone number</h5>
                        <p>{{user.phone_number}}</p>

                    </div>
                    <div class="col-sm-12 col-md-6">
                        <h5 class="card-title">I.D.</h5>
                        <p>{{user.document_id}}</p>
                    </div>
                </div>
                <a class="btn btn-success" href="{% url 'profile-update' %}" role="button" id="update-user">Edit</a>
            </div>

        </div>
    </div>
</div>
{% endblock main %}
