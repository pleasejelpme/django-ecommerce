{% extends "base.html" %}
{% block main %}
<div class="container">
    <div class="row">
        <div class="col s4">
            <img src="{{product.image.url}}" height="300px" width="300px">
        </div>
        <div class="col s6">
            <h2>{{product}}</h2>
            <ul>
                <li>Price: ${{product.price}}</li>
                <li>Stock {{product.stock}}</li>
            </ul>
            <button data-product="{{product.id}}" data-action="add" class="update-cart">Add to cart</button>
        </div>
    </div>
</div>
{% endblock main %}
