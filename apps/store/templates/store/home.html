{% extends "base.html" %}

{% block main %}
<h4>Welcome {{name}}</h4>

<ul>
    {% if products %}
    {% for product in products %}
    <li><a href="{% url 'product-detail' product.id %}"><strong>{{product}}</strong></a></li>
    {% endfor %}
    {% else %}
    No items found
    {% endif %}

</ul>


{% endblock main %}
