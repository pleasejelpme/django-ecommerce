{% extends "base.html" %}
{% block main %}
<div class="row">
    <div class="col s12 m7">
        <div class="card grey lighten-3">
            <div class="card-content">
                <div class="card-title center">
                    <h4>Checkout</h4>
                    <hr>
                </div>
                <div class="card-content">
                    <form action="" method="POST">
                        {% csrf_token %}
                        {{form.as_p}}
                    </form>
                </div>
            </div>
        </div>

    </div>

    <div class="col s12 m5">
        <div class="card grey lighten-3">
            <div class="card-content">
                <div class="card-title center">
                    <h4>Your order</h4>
                    <hr>
                </div>
                <div class="card-content">
                    <table>
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Cuantity</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for item in order.productorder_set.all %}
                            <tr>
                                <td>{{item.product.name}}</td>
                                <td>{{item.quantity}}</td>
                                <td>{{item.get_total_price}}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    <h4>Total: ${{order.get_order_price}}</h4>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock main %}
