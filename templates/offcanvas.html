<div class="offcanvas offcanvas-start" tabindex="-1" id="departaments" aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Categories</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <hr>
    <div class="offcanvas-body">
        <ol class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                    <div class="fw-bold"><a href="{% url 'home' %}">All</a></div>
                </div>
                <span class="badge bg-primary rounded-pill">{{total_products}}</span>
            </li>

            {% for category in categories %}
            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                    <div class="fw-bold"><a href="{% url 'home' %}?q={{category}}">{{category}}</a></div>
                </div>
                <span class="badge bg-primary rounded-pill">{{category.product_set.count}}</span>
            </li>
            {% endfor %}
        </ol>
    </div>
</div>
