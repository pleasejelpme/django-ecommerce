{% load static %}
<nav class="navbar navbar-light justify-content-around" style="background-color: #b9e9ba;">
    <div>
        <button class="btn btn-outline-success" type="button" data-bs-toggle="offcanvas" data-bs-target="#departaments"
            aria-controls="offcanvasExample"><i class="fa fa-bars"></i>
        </button>
        <a href="{% url 'home' %}" class="navbar-brand"><img src="{% static 'images/brand-logo.png' %}" alt=""
                width="100" height="70"></a>
    </div>

    <div>
        {% if request.user.is_authenticated %}
        <form method="GET" class="d-flex">
            <input type="text" name="q" class="form-control me-1" placeholder="Search...">
        </form>
        {% endif %}
    </div>

    <div>
        {% if request.user.is_authenticated %}
        <a href="{% url 'cart' %}"><button class="btn btn-outline-success">Orders</button></a>
        <a href="{% url 'logout' %}"><button class="btn btn-outline-danger">Logout</button></a>
        <a href="{% url 'profile-page' %}"><button class="btn btn-success"><i class="fa-solid fa-user-gear"
                    style="color: #ffffff;"></i></button></a>
        {% else %}
        <a href="{% url 'login' %}"><button class="btn btn-outline-success">Login</button></a>
        <a href="{% url 'register' %}"><button class="btn btn-outline-success">Register</button></a>
        {% endif %}
    </div>
</nav>
